name: Testing

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php-versions: ['7.4']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}

      - name: Install dependencies
        run: composer install --no-progress --no-scripts --no-interaction --prefer-dist --optimize-autoloader

      - name: Create private key
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > tests/resources/private_key.pem

      - name: Run tests
        run: ./vendor/bin/phpunit